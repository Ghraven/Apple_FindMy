name: Run unit tests

on:
  workflow_dispatch:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
      
    - name: Install dependencies
      run: |
        python -m pip install poetry
        poetry config virtualenvs.in-project true
        poetry install

    - uses: wntrblm/nox@2024.04.15

    - name: Run unit tests
      run: poetry run nox
